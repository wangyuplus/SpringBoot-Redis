<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评估入库</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="X-admin/css/font.css">
    <link rel="stylesheet" href="X-admin/css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="X-admin/js/xadmin.js"></script>
<style>

    .login-box {
        width: 310px;
        height: 700px;}
</style>
</head>
<body>
<div class="login-logo"><h1>二手车评估入库</h1></div>
<div class="login-box">
    <form class="layui-form layui-form-pane" action="/addCar" method="post">

        <div class="layui-form-item">

            <div class="layui-input-inline login-inline">
                <input type="text" name="carname"  lay-verify="required" placeholder="请输入车名" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-input-inline login-inline">
                <input type="text" name="city"  lay-verify="required" placeholder="请输入城市" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-input-inline login-inline">
                <input type="text" name="source_num"  lay-verify="required" placeholder="请输入车源号" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-input-inline login-inline">
                <input type="text" name="car_owner_price"  lay-verify="required" placeholder="请输入车主报价" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-input-inline login-inline">
                <input type="text" name="new_car_price"  lay-verify="required" placeholder="请输入新车指导价" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-input-inline login-inline">
                <input type="text" name="car_plate_time"  lay-verify="required" placeholder="请输入上牌时间" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-input-inline login-inline">
                <input type="text" name="mileage"  lay-verify="required" placeholder="请输入里程数" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-input-inline login-inline">
                <input type="text" name="displacement"  lay-verify="required" placeholder="请输入排量" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-input-inline login-inline">
                <input type="text" name="gearbox"  lay-verify="required" placeholder="请输入变速箱" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-input-inline login-inline">
                <input type="text" name="car_owner"  lay-verify="required" placeholder="请输入车主" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">

            <div class="layui-input-inline login-inline">
                <input type="text" name="now_time"  lay-verify="required" placeholder="请输入采纳时间" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="btn btn-warning pull-right"  value="确定入库"/>
        </div>
    </form>
</div>

</body>
</html>
